<div class="container-fluid mt-3  mb-5  ">
  <div class="card  mb-4" dir="rtl">
    <div class="card-header  px-4 py-3  bg-white">
      <h5 class=" fs-5 mb-0 ">
        إضافة وحده
      </h5>
    </div>
    <div class="card-body p-0 ">
      <form [formGroup]="unitsForm" (ngSubmit)="submitUnitsForm()" class="">
        <h4 class="fw-bold p-4 "> إضافة وحده جديدة</h4>
        <div class="row px-4">

          <!-- name -->
          <div class="mb-3 col-sm-10 col-12">
            <label for="name" class="form-label "> الإسم</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="اسم الوحده">

            <!-- validation name -->
            @if (unitsForm.get('name')?.invalid && unitsForm.get('name')?.touched) {
            @if (unitsForm.get('name')?.errors?.['required']) {
            <small class="text-danger">هذا الحقل مطلوب.</small>
            }

            }
          </div>


        </div>
        <div class="  d-flex justify-content-end card-footer mt-3 p-3">
          <button class="btn btn-primary  p-2   " type="submit" style="width: 18%;">
            حفظ
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class=" data-table border rounded card " dir="rtl">
    <h3 class=" fs-4 p-4 card-header  bg-white ">
      وحده
    </h3>
    <div class="card-body   p-0">
      <div class="table-responsive ">
      <table class="table  mb-0  text-nowrap transition  ">
        <thead class="small">
          <tr class="">
            <th colspan="1" class="border text-secondary small">#</th>
            <th colspan="1" class="border text-secondary small ">الإسم</th>
            <th colspan="1" class="border text-secondary small text-uppercase">main.action</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="">
            <th class="">1</th>
            <td class="fs-5 ">وحده 1</td>
            <td class="  d-flex justify-content-start  align-items-center  gap-3  ">
              <button class="transition btn btn-outline-primary flex-center gap-3 ">
                <i class="fas fa-user-pen"></i>
                <span>تعديل</span>
              </button>
              <button class="transition btn btn-outline-danger flex-center  gap-3 ">
                <i class="fas fa-trash"></i>
                <span>حذف</span>
              </button>
            </td>
          </tr>
          <tr class="">
            <th class="">1</th>
            <td class="fs-5 ">وحده 1</td>
            <td class="  d-flex justify-content-start  align-items-center  gap-3  ">
              <button class="transition btn btn-outline-primary flex-center gap-3 ">
                <i class="fas fa-user-pen"></i>
                <span>تعديل</span>
              </button>
              <button class="transition btn btn-outline-danger flex-center  gap-3 ">
                <i class="fas fa-trash"></i>
                <span>حذف</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
